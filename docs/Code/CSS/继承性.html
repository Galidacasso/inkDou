<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承性</title>
    <style>
        div{
            border:1px solid #ff0000;
            color:cadetblue;
            width: 200px;
            height: 100px;
        }

        </style>
</head>
<body>
    <div>
        父元素（祖先）
        <div>
            子元素
            <a href="www.baidu.com">
                子元素中的a
            </a>
        </div>
    </div>
</body>
</html>
