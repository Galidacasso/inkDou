                    console.log(res,typeof res);

                        alert('删除成功');
                    }else{
                        alert('删除失败');
                    }
                }
            }
            let $uid=uid.value;
            xhr.open('delete',`/pro/v1/deluser/${$uid}`,true);
            xhr.send();
        }
    </script>
